{% extends 'my/index.html' %}

{% block style %}{% endblock %}
{% block title %} {% endblock %}
{% block header_text %} {% endblock %}

{% block content %}
    <form action="{% url 'users:register' %}" method="POST">
        {% csrf_token %}

        {% for field in form %}
            <div>
                {{ field.label_tag }}
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit">Create</button>
    </form>
    <p>Already have an account? <a href="{% url 'users:log_in' %}">Log In!</a></p>
{% endblock %}
